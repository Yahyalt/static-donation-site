  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="expanded-img">
  </div>
  
  <style>
  /* Gallery Styles */
  .gallery {
    padding: 2rem;
    text-align: center;
  }
  
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }
  
  .gallery-item {
    width: 100%;
    height: 200px;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s;
    border-radius: 8px;
  }
  
  .gallery-item:hover {
    transform: scale(1.03);
  }
  
  /* Lightbox Styles */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
  }
  
  .lightbox-content {
    display: block;
    margin: auto;
    max-width: 90%;
    max-height: 80vh;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    border-radius: 5px;
  }
  
  .close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }
  
  .close:hover {
    color: #ccc;
  }
  </style>
  
  <script>
  // Gallery Zoom Functionality
  const lightbox = document.getElementById('lightbox');
  const expandedImg = document.getElementById('expanded-img');
  const closeBtn = document.querySelector('.close');
  
  document.querySelectorAll('.gallery-item').forEach(item => {
    item.addEventListener('click', () => {
      lightbox.style.display = 'block';
      expandedImg.src = item.dataset.full;
    });
  });
  
  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });
  
  window.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
    }
  });
  
  // Close with ESC key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      lightbox.style.display = 'none';
    }
  });
  </script>
